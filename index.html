<!doctype html>

<html>
<head>
  <title>PolymerMaps</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <link rel="import" href="bower_components/core-field/core-field.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icons/maps-icons.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-selector/core-selector.html">
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
</head>

<body>

  <template is="auto-binding">

    <google-map map="{{map}}"
                latitude="37.779" longitude="-122.3892"></google-map>
    <google-map-directions map="{{map}}"
                       startAddress="{{start}}" endAddress="{{end}}"
                       travelMode="{{travelMode.label}}">
</google-map-directions>

    <div id="inputs">
      <core-field>
        <core-icon icon="icons:search"></core-icon>
        <input placeholder="Punto de partida" value="{{start}}">
      </core-field>
      <core-field>
        <core-icon icon="icons:search"></core-icon>
        <input placeholder="Destino" value="{{end}}">
      </core-field>
      <core-selector selected="0" layout horizontal selectedItem="{{travelMode}}">
      <core-item icon="maps:directions-car" label="En carro"></core-item>
      <core-item icon="maps:directions-walk" label="A pie"></core-item>
      <core-item icon="maps:directions-bike" label="En bicicleta"></core-item>
      <core-item icon="maps:directions-transit"
          label="Transporte publico"></core-item>
   </core-selector>
    </div>

  </template>

</body>
</html>
